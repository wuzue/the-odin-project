<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title-main">Sign-up Form</h1>
        <p id="desc-title">A sign-up made for you to sign-up</p>
    </header>
    <div class="container">
        <form>
            <fieldset>
                <legend>TOP Sign Up</legend>
                     <label>First Name</label>
                    <input type="text" required placeholder="John Doe">

                    <label>Email Address</label>
                    <input type="email" required placeholder="johndoe@doe.com"/>

                    <label>Username</label>
                    <input type="text" required placeholder="JDoe123"/>

                    <label>Password</label>
                    <input type="password" required/>
                    
                    <label>Confirm Password</label>
                    <input type="password" required/>

                    <label>Select Your Class:</label>
                    <label><input type="radio" name="" id="">Warrior</label>
                    <label><input type="radio" name="" id="">Archer</label>
                    <label><input type="radio" name="" id="">Mage</label>
            </fieldset>
            <button type="submit">Create Character</button>
        </form>
    </div>
</body>
</html>
