<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title-main">Join The Straw Hats Today!</h1>
        <p id="desc-title">Lorem Ipsum Dolor Mita Seafe Sidem Etapp</p>
    </header>
    <div class="container">
        <form class="form-main">
            <fieldset>
                <legend id="field-legend">Mugiwara no  Sign Up</legend>

                    <img alt="roger" src="/assets/img/roger1.png" id='roger1'/>

                    <div class="form-group first">
                        <label id="labels"><b>*First Name</b></label>
                        <input id='name-field' type="text" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label id="labels"><b>*Email Address</b></label>
                        <input id='email-field' type="email" required placeholder="johndoe@doe.com"/>
                    </div>

                    <div class="form-group">
                        <label id="labels"><b>*Username</b></label>
                        <input id='username-field' type="text" required minlength=3 placeholder="JDoe123"/>
                    </div>

                    <div class="form-group">
                        <label id="labels"><b>*Password</b></label>
                        <input id="pass-field" type="password" required/>
                    </div>
                    
                    <div class="form-group">
                        <label id="labels"><b>*Confirm Password</b></label>
                        <input id='confirm-pass-field' type="password" required/>
                    </div>

                    <div class='form-group'>

                        <p><b>*Choose Your Class:</b></p>
                        <label><input type='radio' name='recommend' class='input-radio' value='warrior'/>Samurai</label>
                        <label><input type='radio' name='recommend' class='input-radio' value='mage'/>Akuma no Mi User</label>
                        <label><input type='radio' name='recommend' class='input-radio' value='archer'/>Cook</label>
                      
                    </div>
                    
                    <div class="form-group last">
                        <button class='b-main' type="submit">Create Character</button>
                    </div>
            </fieldset>
            
        </form>
    </div>
</body>
</html>
