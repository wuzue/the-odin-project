<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src ="game.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="assets/rock.png" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="assets/pap.png" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="assets/sci.png" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div class="text-2nd">
        <p class="text" id="output">Get ready for the battle!!</p>
    </div>
</body>
</html>
