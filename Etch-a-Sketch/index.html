<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>

    <div class="buttons">
        <p class="hint">Change the slider below to the canvas size
            you want, <br>and then just hover the mouse in the black box to draw
        </p>
        <button id="reset">Reset</button>
        <div class="sliderSet">
            <input type="range" min='2' max="100" value='16' id='slider'>
            <p class="setSliderValue">100</p>
        </div>
    </div>

    <div id="container"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
