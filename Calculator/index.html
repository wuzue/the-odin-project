<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/0afaeb7639.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div id="div-header">
            <h1 id="title">Calculator</h1>
            <p id="desc-title">A calculator app</p>
        </div>
    </header>

    <div id="calculator-main">
        <div id="calculator-structure">
            <div id="calculator-screen">
                <p id="text-display"></p>
            </div>

            <hr>

            <div id="controller-buttons">
                <button class="control" id="clear-button">C</button>
                <button class="control" id="delete-button">Del</button>
            </div>

            <hr id="below-controls">

            <!-- ORIGINAL CODE, WORKING, BUT HARD TO
                DISPLAY CLICKED NUMBERS IN THE SCREEN!
            <div id="calculator-numbers">
                <button id="numbers">1</button>
                <button id="numbers">2</button>
                <button id="numbers">3</button>
                <button id="numbers">4</button>
                <button id="numbers">5</button>
                <button id="numbers">6</button>
                <button id="numbers">7</button>
                <button id="numbers">8</button>
                <button id="numbers">9</button>
                <button id="empty-number-left"></button>
                <button id="numbers">0</button>
                <button id="empty-number-right"></button>
            </div>
            -->

            <h1><div id="entry"></div></h1>
            <div class="number"><h1>1</h1></div>
            <div class="number"><h1>2</h1></div>
            <div class="number"><h1>3</h1></div><br>

            <div class="number"><h1>4</h1></div>
            <div class="number"><h1>5</h1></div>
            <div class="number"><h1>6</h1></div><br>

            <div class="number"><h1>7</h1></div>
            <div class="number"><h1>8</h1></div>
            <div class="number"><h1>9</h1></div><br>

            <div class="number "><h1>C</h1></div>

            <hr>

            <div id="bottom-text">
                <p id="text-at-bottom">developed by ren for TOP</p>
            </div>

        </div>

    </div>
    <script src ="scripts.js"></script>
</body>
</html>
