<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/0afaeb7639.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src ="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div id="div-header">
            <h1 id="title">Calculator</h1>
            <p id="desc-title">A calculator app</p>
        </div>
    </header>

    <div id="calculator-main">
        <div id="calculator-structure">
            <div id="calculator-screen">

            </div>

            <hr>

            <div id="controller-buttons">
                <button class="control" id="clear-button">C</button>
                <button class="control" id="delete-button">Del</button>
            </div>

            <hr id="below-controls">

            <div id="calculator-numbers">
                <button id="numbers">1</button>
                <button id="numbers">2</button>
                <button id="numbers">3</button>
                <button id="numbers">4</button>
                <button id="numbers">5</button>
                <button id="numbers">6</button>
                <button id="numbers">7</button>
                <button id="numbers">8</button>
                <button id="numbers">9</button>
                <button id="empty-numbers"></button>
                <button id="numbers">0</button>
                <button id="empty-numbers"></button>
            </div>

            <hr>

            <div id="bottom-text">
                <p id="text-at-bottom">developed by ren for TOP</p>
            </div>

        </div>

    </div>

</body>
</html>
