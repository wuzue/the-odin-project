<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/0afaeb7639.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    
    <div id='main-container'>
        <div id="calc-screen">
        </div>

        <div id="calc-buttons">
            <button class="button-edit"><div class="button">C</div></button>
            <button class="button-edit"><div class="button">/</div></button>
            <button class="button-edit"><div class="button">*</div></button>
            <button class="button-edit"><div class="button">&larr;</div></button>
            <button class="button-edit"><div class="button">7</div></button>
            <button class="button-edit"><div class="button">8</div></button>
            <button class="button-edit"><div class="button">9</div></button>
            <button class="button-edit"><div class="button">-</div></button>
            <button class="button-edit"><div class="button">4</div></button>
            <button class="button-edit"><div class="button">5</div></button>
            <button class="button-edit"><div class="button">6</div></button>
            <button class="button-edit"><div class="button">+</div></button>
            <button class="button-edit"><div class="button">1</div></button>
            <button class="button-edit"><div class="button">2</div></button>
            <button class="button-edit"><div class="button">3</div></button>
            <button class="button-edit"><div class="button">.</div></button>
            <button class="button-edit"><div class="button">(</div></button>
            <button class="button-edit"><div class="button">0</div></button>
            <button class="button-edit"><div class="button">)</div></button>
            <button class="button-edit"><div id="equal" class="button">=</div>
        </div>
    </div>

    <script src ="scripts.js"></script>
</body>
</html>
